<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Comparador de Excel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    form {
      background: white;
      display: inline-block;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input[type="file"] {
      padding: 10px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-weight: bold;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0059c1;
    }
    #mensagem {
      margin-top: 15px;
      color: red;
    }
  </style>
</head>
<body>
  <h2>Comparador de Colunas A e B (Excel)</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="arquivo_excel" accept=".xlsx" required />
    <br />
    <button type="submit">Gerar Excel</button>
    <p id="mensagem"></p>
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      document.getElementById("mensagem").innerText = "Processando...";
      
      try {
        const resposta = await fetch("/api/processar", {
          method: "POST",
          body: formData
        });

        if (resposta.ok) {
          const blob = await resposta.blob();
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "resultado_comparacao.xlsx";
          a.click();
          document.getElementById("mensagem").innerText = "Arquivo gerado com sucesso!";
        } else {
          document.getElementById("mensagem").innerText = "Erro ao gerar o Excel.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("mensagem").innerText = "Erro ao conectar com o servidor.";
      }
    });
  </script>
</body>
</html>
